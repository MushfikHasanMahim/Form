<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Hello, world!</title>
  <style>
    .box{
      display: flex;
      align-items: center;
      justify-content: center;
      height: 250px;
      width: 80%;      
      border-radius: 15px;
    }
  </style>
</head>
<body>
		<div class="container my-5 mb-3" style="text-align: center;">
  			<h1>Form</h1>
			</div>
  <div class="container my-5 box bg-light">
  
    <form>
      <div class="mb-3 ">
        
        <label for="exampleInputText1" class="form-label">Username</label>
        
        <input type="text" class="form-control" id="Username" required="">
       
       
      </div>
      <div class="mb-3">
        <label for="exampleText1" class="form-label">Email</label>
        
        <input type="email" class="form-control" id="Email" required="">
      </div>
 
      <button type="submit" class="btn btn-primary">
         Submit
      </button>
    </form>
  </div>
  
  <div class="container my-5">
  				<h1 style="text-align:center;">Output</h1>
	<div class="container box bg-dark text-light" id="output">
					
	</div>
	</div>
  <!-- Your function -->
  <script>
  	alert("Hello, There! You can input here without any worry. We will never share your information with anyone!")
   btn = document.querySelector('.btn')
  				<!-- function -->
  data = localStorage.getItem('data')
  
  if (data != null){
  					document.querySelector("#output").innerHTML=data
  	}
  	else{
  					document.querySelector("#output").innerHTML="No Data found!"
  	}
    function get_form_data(){
        name = document.querySelector('#Username').value;
        
        email = document.querySelector('#Email').value;
        
        if (data == null){
        localStorage.setItem('data', "Hello, " + name + "<br>Your email is : " + email)
        }
        else{
        				localStorage.clear()
        				localStorage.setItem('data', "Hello, " + name + "!  Your email is : " + email)
        }
        
     }
     
     
    btn.addEventListener('click', () =>{
      get_form_data();
    })
    
    
       
  </script>
    



  <!-- Bootstrap -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
